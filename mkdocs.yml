site_name: 某兰的笔记本
site_url: https://enl-z.github.io/Notebook/
edit_uri: tree/master/docs
copyright: Copyright &copy; 2022-2023 <a href="https://github.com/enl-z" target="_blank" rel="noopener">某兰</a>
site_author: Enl_Z
site_description: 某兰的笔记
theme:
  name: material
  logo: Icon/Avator.png
  custom_dir: material/.overrides
  icon: 
    logo: material/airplane # 页面icon
  font: 
    text: JetBrains Mono
    code: JetBrains Mono
  favicon: Icon/Avator.png
  admonition:
    note: octicons/tag-16
    abstract: octicons/checklist-16
    info: octicons/info-16
    tip: octicons/squirrel-16
    success: octicons/check-16
    question: octicons/question-16
    warning: octicons/alert-16
    failure: octicons/x-circle-16
    danger: octicons/zap-16
    bug: octicons/bug-16
    example: octicons/beaker-16
    quote: octicons/quote-16
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  # 导航栏
  features:
    #- navigation.instant # without fully reloading the page
    - navigation.tracking # 在url中使用标题定位锚点
    - navigation.tabs # nav top目录显示在标题栏
    - navigation.tabs # 顶部显示导航顶层nav（也就是第一个节点）
    - navigation.tabs.sticky  # 滚动是隐藏顶部nav，需要配合navigation.tabs使用
    #- navigation.sections  # nav节点缩进
    #- navigation.expand  # 每次刷新都展开子节点
    - navigation.indexes  # 跟navigation.instant不兼容
    #- toc.integrate  # 目录展开在字节点下
    - navigation.top # 一键回顶 top
    - search.suggest
    - search.highlight
    #- header.autohide
    - content.code.annotate
    - header.autohide
    - toc.separate
    - toc.follow
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - search.highlight
    - search.share
    - search.suggest

  language: zh # 一些提示性的文字会变成中文

repo_url: https://github.com/enl-z/Notebook # 右上角点击跳转的链接
repo_name: enl-z.github.io # 右上角的名字
## [bottom-left corner]

# [Extensions]
plugins:
  - minify:
      minify_html: true
  - search:
      separator: '[\s\u200b\-]'
  - tags # 给单篇文章添加标签 https://squidfunk.github.io/mkdocs-material/setup/setting-up-tags/?h=tags

markdown_extensions:
  - toc:  #锚点
      permalink: true
      toc_depth: 5
  #独立术语表
  - abbr
  - pymdownx.snippets
  #提示、警告栏
  - admonition
  - pymdownx.details  # 提示块可折叠
  - pymdownx.superfences:   # 代码嵌套在列表里
      custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
  #按钮
  - attr_list
  #代码块
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite  # 行内代码高亮
  #内容标签栏
  - pymdownx.tabbed:
      alternate_style: true 
  #表格
  - tables
  #注脚
  - footnotes
  #格式化处理
  - pymdownx.keys
  - pymdownx.mark   # 文本高亮
  - pymdownx.tilde  # 删除线下标
  - pymdownx.caret  # 下划线上标
  - pymdownx.critic # 增加删除修改高亮注释，可修饰行内或段落
  #图标
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  #图片
  - md_in_html
  #列表
  - def_list
  - pymdownx.tasklist:  # 复选框checklist
      custom_checkbox: true
  #其他
  - smarty
  - meta
  - sane_lists
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:  # 对加粗和斜体更好的检测
      smart_enable: all
  - pymdownx.smartsymbols # 符号转换
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: Enl_Z
      repo: enl-z.github.io
  - toc:
      permalink:  👀 # ⚓︎ # 显示锚点
  - pymdownx.tasklist:
      custom_checkbox: true  
  
extra_javascript:
  #- https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - mkdocs/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
  - mkdocs/stylesheets/extra.css  
  - extra_css/tasklist.css
  - extra_css/counter.css
  - extra_css/giscus.css
  - extra_css/card.css

extra: 
  vssue: Enl_Z
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social: 
    - icon: fontawesome/brands/github
      link: https://github.com/enl-z
      name: Github | Enl_Z
    - icon: fontawesome/solid/paper-plane
      link: mailto:EZhao1997@outlook.com
      name: Outlook | Enl_Z

