theme:
  name: material
  logo: Icon/Avatar.png
  custom_dir: overrides
  icon: 
    logo: material/airplane # 页面icon
  font: 
    text: JetBrains Mono
    code: JetBrains Mono
  favicon: Icon/Avatar.png
  admonition:
    note: octicons/tag-16
    abstract: octicons/checklist-16
    info: octicons/info-16
    tip: octicons/squirrel-16
    success: octicons/check-16
    question: octicons/question-16
    warning: octicons/alert-16
    failure: octicons/x-circle-16
    danger: octicons/zap-16
    bug: octicons/bug-16
    example: octicons/beaker-16
    quote: octicons/quote-16
  palette:
    - scheme: default
      primary: DustyPeony 
      toggle:
        icon: material/toggle-switch
        name: Switch to Dark_Pink mode
    - scheme: slate  #Kleinland
      primary: Kleinland #slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to Light_Pink mode
    - scheme: default 
      primary: Kleinland 
      toggle:
        icon: material/toggle-switch
        name: Switch to Dark_Blue mode
    - scheme: slate 
      primary: DustyPeony 
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to Light_Blue mode
  # 导航栏
  features:
    - navigation.tracking # 在url中使用标题定位锚点
    - navigation.tabs # nav top目录显示在标题栏
    - navigation.tabs # 顶部显示导航顶层nav（也就是第一个节点）
    - navigation.tabs.sticky  # 滚动是隐藏顶部nav，需要配合navigation.tabs使用
    #- navigation.sections  # nav节点缩进
    #- navigation.expand  # 每次刷新都展开子节点
    - navigation.indexes  # 跟navigation.instant不兼容
    #- toc.integrate  # 目录展开在字节点下
    - navigation.top # 一键回顶 top
    - search.suggest
    - search.highlight
    #- header.autohide
    - content.code.annotate
    - header.autohide
    - toc.separate
    - toc.follow
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - search.highlight
    - search.share
    - search.suggest

  language: zh # 一些提示性的文字会变成中文

repo_url: https://github.com/enl-z/Notebook # 右上角点击跳转的链接
repo_name: note.enl-z.cc # 右上角的名字
## [bottom-left corner]

# [Extensions]
plugins:
  - search:
      separator: '[\s\u200b\-]'
  - encryptcontent:
      title_prefix: '[LOCK]'
      summary: AES encryption supported by unverbuggt@github's plugin
      placeholder: Provide password and press ENTER
      decryption_failure_message: Invalid password
      encryption_info_message: Contact me(Enl_Z) via methods provided in the comments section for access to this page
  - mermaid2
  #- tags # 给单篇文章添加标签 https://squidfunk.github.io/mkdocs-material/setup/setting-up-tags/?h=tags
  # - git-revision-date-localized: # 显示最后一次修改时间
  #     type: timeago
  #     enable_creation_date: true

markdown_extensions:
  - toc:  #锚点
      permalink: true
      toc_depth: 5
  #独立术语表
  - abbr
  - pymdownx.snippets
  #提示、警告栏
  - admonition
  - pymdownx.details  # 提示块可折叠
  - pymdownx.superfences:   # 代码嵌套在列表里
      custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:mermaid2.fence_mermaid_custom
  #按钮
  - attr_list
  #代码块
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite  # 行内代码高亮
  #内容标签栏
  - pymdownx.tabbed:
      alternate_style: true 
  #表格
  - tables
  #注脚
  - footnotes
  #格式化处理
  - pymdownx.keys
  - pymdownx.mark   # 文本高亮
  - pymdownx.tilde  # 删除线下标
  - pymdownx.caret  # 下划线上标
  - pymdownx.critic # 增加删除修改高亮注释，可修饰行内或段落
  #图标
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  #图片
  - md_in_html
  #列表
  - def_list
  - pymdownx.tasklist:  # 复选框checklist
      custom_checkbox: true
  #其他
  - smarty
  - meta
  - sane_lists
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:  # 对加粗和斜体更好的检测
      smart_enable: all
  - pymdownx.smartsymbols # 符号转换
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: Enl_Z
      repo: note.enl-z.cc
  - toc:
      permalink:  👀 # ⚓︎ # 显示锚点
  - pymdownx.tasklist:
      custom_checkbox: true  
  - nl2br
  
